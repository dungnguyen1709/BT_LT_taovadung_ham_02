<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let number = +prompt(" Enter a number : ");
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        document.write(" Giai thừa của " + number + " là " + result);
    }
    factorial();
</script>
</body>
</html>
