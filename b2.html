<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    function perimeter () {
        let radius = +prompt(" Enter a number: ");
        let result = 2 * radius * PI;
        document.write(" Chu vi hình tròn là : " + result + "<br>");
    }
    
    function acreage() {
        let radius = +prompt(" Enter a number: ")
        let result =  PI * radius * radius;
        document.write(" Diện tích hình tròn là : " + result);

    }
    perimeter();
    acreage();
</script>
</body>
</html>
