<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt(" Enter a number : "));
    function check(numBer) {
        if (numBer > 0) {
            return true;
        } else {
            return false;
        }
    }
    alert(check(number));
</script>
</body>
</html>
